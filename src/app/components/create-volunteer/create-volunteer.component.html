<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 mx-auto">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Criar Voluntário</h3>
                    <span *ngIf="submitted && criarVoluntario.invalid" class="badge badge-danger">Todos os campos são obrigatórios</span>
                    <form class="mt-4" [formGroup]="criarVoluntario" (ngSubmit)="adicionarVoluntario()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Nome" formControlName="nome">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Data de Nascimento" formControlName="dataNasc">
                            </div>
                        </div>
                       <input type="text" class="form-control form.control-lg mt-3" placeholder ="Contato" formControlName="contato">
                       <input type="text" class="form-control form.control-lg mt-3" placeholder ="Função" formControlName="funcao">
                       <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg btn-block " routerLink="/list-volunteer">Cancelar</button>
                            <button type="submit" class="btn btn-dark btn-lg btn-block">Confirmar</button>
                       </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
